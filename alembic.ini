# Alembic configuration file
[alembic]
script_location = alembic
prepend_sys_path = .

# Note: actual URL is provided via env var in alembic/env.py
# This placeholder avoids ConfigParser interpolation errors.
sqlalchemy.url = postgresql+psycopg2://localhost/placeholder

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
