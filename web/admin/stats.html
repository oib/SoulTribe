<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Stats • SoulTribe.chat</title>
  <link rel="stylesheet" href="/theme.css" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/admin/stats.css" />
  <link rel="stylesheet" href="/mobile.css" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <link rel="stylesheet" href="/css/components.css" /></head>
<body>
  <!-- Navigation will be loaded here by components.js -->
  <div data-component="navbar"></div>
  <script>
    // Client-side guard: redirect non-admins quickly
    (async function guard(){
      try {
        const t = localStorage.getItem('access_token');
        const r = await fetch('/api/admin/ping', {headers:{'Authorization': t ? 'Bearer '+t : ''}});
        if (!r.ok) { window.location.replace('/'); return; }
      } catch { window.location.replace('/'); }
    })();
  </script>
  
  
  
  <div class="topbar">
    <div class="brand">
      <a href="/" class="link-unstyled">SoulTribe.chat</a>
    </div>
    <div class="actions">
      <select id="language-selector" class="language-selector" aria-label="Select language">
        <option value="de">DE Deutsch</option>
        <option value="en">EN English</option>
        <option value="es">ES Español</option>
        <option value="fr">FR Français</option>
        <option value="it">IT Italiano</option>
        <option value="pt">PT Português</option>
        <option value="nl">NL Nederlands</option>
        <option value="sv">SV Svenska</option>
        <option value="no">NO Norsk</option>
        <option value="da">DA Dansk</option>
        <option value="fi">FI Suomi</option>
        <option value="pl">PL Polski</option>
        <option value="cs">CS Čeština</option>
        <option value="hu">HU Magyar</option>
        <option value="ro">RO Română</option>
        <option value="bg">BG Български</option>
        <option value="el">EL Ελληνικά</option>
        <option value="ru">RU Русский</option>
        <option value="uk">UK Українська</option>
        <option value="tr">TR Türkçe</option>
        <option value="ar">AR العربية</option>
        <option value="he">HE עברית</option>
        <option value="fa">FA فارسی</option>
        <option value="hi">HI हिन्दी</option>
        <option value="bn">BN বাংলা</option>
        <option value="zh">ZH 中文</option>
        <option value="ja">JA 日本語</option>
        <option value="ko">KO 한국어</option>
      </select>
      <a id="btn-login-link" class="button secondary" href="/login.html">Login</a>
      <a id="btn-dashboard-link" class="button" href="/dashboard.html">Dashboard</a>
      <a id="btn-admin-link" class="button secondary" href="/admin/stats.html" style="display:none;">Admin</a>
    </div>
  </div>

  <div class="container">
    <h1>Admin Stats</h1>

    <section class="section">
      <div id="cards" class="stats-grid">
        <!-- Cards populated by stats.js -->
      </div>
      <div id="cardsError" class="muted" style="display:none;"></div>
    </section>

    <section class="section">
      <h2>Recent Activity</h2>
      <div id="recentFilters" class="recent-filters">
        <button type="button" class="toggle active" data-type="user">Users</button>
        <button type="button" class="toggle active" data-type="slot">Slots</button>
        <button type="button" class="toggle active" data-type="match">Matches</button>
        <button type="button" class="toggle active" data-type="meetup">Meetups</button>
        <button type="button" class="toggle" data-type="other">Other</button>
        <button type="button" class="toggle small" data-type="reset">Reset</button>
      </div>
      <table class="table" id="recentTable">
        <thead>
          <tr>
            <th>When</th>
            <th>Type</th>
            <th>Info</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="recentEmpty" class="muted" style="display:none;">No recent activity.</div>
    </section>

    <section class="section">
      <h2>Breakdown</h2>
      <table class="table" id="breakdownTable">
        <thead>
          <tr>
            <th>Metric</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <!-- Footer will be loaded here by components.js -->
  <div data-component="footer"></div>

  <script src="/app.js"></script>
  <script src="/admin/stats.js"></script>
</body>
</html>
