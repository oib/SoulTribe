<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoulTribe.chat — Reset Password</title>
  <link rel="stylesheet" href="/theme.css" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/login.css" />
  <link rel="stylesheet" href="/mobile.css" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <link rel="stylesheet" href="/css/components.css" /></head>
<body>
  <!-- Navigation will be loaded here by components.js -->
  <div data-component="navbar"></div>
  
  
  
  <div class="topbar">
    <div class="brand">
      <a href="/" class="link-unstyled">SoulTribe.chat</a>
    </div>
    <div class="actions">
      <select id="language-selector" class="language-selector" aria-label="Select language">
        <option value="de">DE Deutsch</option>
        <option value="en">EN English</option>
        <option value="es">ES Español</option>
        <option value="fr">FR Français</option>
        <option value="it">IT Italiano</option>
        <option value="pt">PT Português</option>
        <option value="nl">NL Nederlands</option>
        <option value="sv">SV Svenska</option>
        <option value="no">NO Norsk</option>
        <option value="da">DA Dansk</option>
        <option value="fi">FI Suomi</option>
        <option value="pl">PL Polski</option>
        <option value="cs">CS Čeština</option>
        <option value="hu">HU Magyar</option>
        <option value="ro">RO Română</option>
        <option value="bg">BG Български</option>
        <option value="el">EL Ελληνικά</option>
        <option value="ru">RU Русский</option>
        <option value="uk">UK Українська</option>
        <option value="tr">TR Türkçe</option>
        <option value="ar">AR العربية</option>
        <option value="he">HE עברית</option>
        <option value="fa">FA فارسی</option>
        <option value="hi">HI हिन्दी</option>
        <option value="bn">BN বাংলা</option>
        <option value="zh">ZH 中文</option>
        <option value="ja">JA 日本語</option>
        <option value="ko">KO 한국어</option>
      </select>
      <a id="btn-login-link" class="button secondary" href="/login.html">Login</a>
      <a id="btn-dashboard-link" class="button" href="/dashboard.html">Dashboard</a>
      <a id="btn-admin-link" class="button secondary" href="/admin/stats.html" style="display:none;">Admin</a>
    </div>
  </div>

  <div class="container">
    <section class="card">
      <h2 data-i18n="reset_password.title">Reset Password</h2>
      <p class="muted" data-i18n="reset_password.intro">Choose a new password for your account.</p>
      <div id="resetHint" class="row muted"></div>
      <form id="resetForm" autocomplete="on" class="auth-form">
        <div class="form-fields">
          <label class="visually-hidden" for="newPassword" data-i18n="reset_password.new_password_label">New password</label>
          <input id="newPassword" name="new_password" placeholder="new password" data-i18n-placeholder="reset_password.new_password_placeholder" type="password" autocomplete="new-password" />
          <label class="visually-hidden" for="newPasswordConfirm" data-i18n="reset_password.confirm_password_label">Confirm new password</label>
          <input id="newPasswordConfirm" name="new_password_confirm" placeholder="confirm new password" data-i18n-placeholder="reset_password.confirm_password_placeholder" type="password" autocomplete="new-password" />
        </div>
        <div class="form-actions">
          <button type="submit" id="btn-reset" data-i18n="reset_password.submit">Set new password</button>
        </div>
      </form>
    </section>
  </div>

  <script src="/i18n/i18n.js"></script>
  <script>
    try { window.SimpleI18n && window.SimpleI18n.init(); } catch {}
  </script>
  <script src="/app.js"></script>
  <script src="/reset-password.js"></script>
  <!-- Footer will be loaded here by components.js -->
  <div data-component="footer"></div>
</body>
</html>
