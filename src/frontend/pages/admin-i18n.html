<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin i18n Management</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Assume a global stylesheet exists or add one if needed -->
    <script src="/i18n/i18n.js" defer></script> <!-- Link to existing i18n for language handling -->
    <script src="/admin/admin-i18n.js" defer></script> <!-- New script for this page -->
</head>
<body>
    <h1 data-i18n="admin.title">Admin i18n Dashboard</h1> <!-- Use data-i18n for translation -->
    <div id="lang-selector">
        <label for="locale-select">Select Language:</label>
        <select id="locale-select">
            <!-- Options will be populated by JS based on available languages -->
        </select>
    </div>
    <button id="import-keys-btn">Import Missing Keys</button>
    <button id="batch-translate-btn">Batch Translate</button>
    <table id="translation-table">
        <thead>
            <tr>
                <th>Key</th>
                <th>English</th>
                <th>Translated Text</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table will be populated dynamically with translation keys -->
        </tbody>
    </table>
    <div id="debug-panel" style="display: none;">
        <h2>Debug Logs</h2>
        <pre id="debug-log"></pre>
    </div>
    <button id="toggle-debug">Toggle Debug Panel</button>
</body>
</html>
